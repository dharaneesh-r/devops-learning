name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies + run tests (ALL IN ONE STEP)
      - name: Install dependencies and run tests
        run: |
          npm ci
          npm test || true

      # 4. Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build Docker image (SEPARATE STEP)
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/learning-devops:latest .

      # 6. Push Docker image (SEPARATE STEP)
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/learning-devops:latest
